<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Django Blog</title>
    {% load static %}
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Authentication Specific CSS -->
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <nav>
        <div>
            <a href="{% url 'post_list' %}">Django Blog</a>
        </div>
        <div>
            <a href="{% url 'register' %}">Register</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="auth-container">
            <h2 class="auth-title">Login to Your Account</h2>
            
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="message {{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            
            <form method="POST" class="auth-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" name="username" id="id_username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="id_password">Password:</label>
                    <input type="password" name="password" id="id_password" required>
                </div>
                
                <button type="submit" class="auth-button">Login</button>
            </form>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="{% url 'register' %}" class="auth-link">Register here</a></p>
            </div>
        </div>
    </div>

    <!-- Authentication JavaScript -->
    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
