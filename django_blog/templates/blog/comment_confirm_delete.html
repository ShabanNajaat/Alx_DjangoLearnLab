<!DOCTYPE html>
<html>
<head>
    <title>Delete Comment - Django Blog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <div>
            <a href="{% url 'post_list' %}">Django Blog</a>
        </div>
        <div>
            <a href="{% url 'post_detail' object.post.pk %}">Back to Post</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="form-container">
            <h1>Delete Comment</h1>
            
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="message {{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            
            <div class="confirmation-message">
                <p>Are you sure you want to delete your comment?</p>
                <p class="warning">This action cannot be undone.</p>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-actions">
                    <button type="submit" class="btn-danger">Yes, Delete Comment</button>
                    <a href="{% url 'post_detail' object.post.pk %}" class="btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
